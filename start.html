<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Tracking - Welcome</title>
<style>
    body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
}

.video-background {
    position: relative;
    height: 100vh;
    width: 100%;
    overflow: hidden;
}

#background-video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    transform: translate(-50%, -50%);
    z-index: -1;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4); /* Dark overlay for text readability */
    display: flex;
    justify-content: center;
    align-items: center;
}

.content {
    text-align: center;
    color: #fff;
    max-width: 800px;
    padding: 20px;
}

h1 {
    font-size: 3em;
    margin: 0;
}

p {
    font-size: 1.5em;
    margin: 20px 0;
}

.button {
    display: inline-block;
    padding: 15px 25px;
    color: #fff;
    background: #0072ff;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1.2em;
    transition: background 0.3s ease;
}

.button:hover {
    background: #005bb5;
}

</style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="images/VID-20240829-WA0009.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay">
            <div class="content">
                <h1>Welcome to Efficient Truck Tracking System</h1>
                <p>Optimize your logistics and keep track of your fleet with ease.</p>
                <a href="index.html" class="button">Get Started</a>
            </div>
        </div>
    </div>
</body>
</html>
